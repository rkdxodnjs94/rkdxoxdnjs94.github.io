<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <!-- bootstrap js 링크 -->

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link disabled">Disabled</a>
            </div>
          </div>
        </div>
      </nav>
      <!-- <div class="container"> : 가운데정렬, 좌우여백 자동정렬-->
      <div class="card m-5" style="width: 34rem;">
        <!-- mt-3 : margin-top: 3(1~5), 자세한건 utility class
        text-center >>  te-ali:center, fs-3>>fonsiz(1~6), w-50>>width:50% -->
        <img src="./img/portfolio-1.jpeg" class="card-img-top" alt="...">
        <div class="card-body">
          <span class="badge bg-primary">New</span>
          <h5 class="card-title">Blog Post Title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <div class="d-flex align-items-center">
            <div class="flex-shrink-1">
              <img src="./img/author.png" alt="...">
            </div>
            <div class="flex-grow-1 ms-3">
              <h5>Kelly Rowan</h5>
              <p>March 12, 2021 / 6 min read</p>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
