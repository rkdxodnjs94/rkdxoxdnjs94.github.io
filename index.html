<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css링크 걸기 -->
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <!-- margin-left,right,top,bottom : 여백 지정, padding: 안쪽 여백지정 -->
    <!-- 이미지 가운데 정렬하는 법 : display, margin-left,right -->
    <!-- % 단위 : 내 부모사이즈에 비례 -->
    <!-- letter-spacing : 자간조절 -->
    <!-- span : 특정단어 꾸며주고 싶을때 씀 -->
    <!-- css 적용순서 : html 내의 style > id > class > tag -->
    <!-- border-radius: 외곽 둥글게 -->
    <img src="myprofile.jpeg" class="profile">
    <h3 class="title">Gang-Taewon</h3>
    <p class="content"><span class="jobstyle">Front-end</span> 
        Developer</p>
    <!-- div, p, h는 display:block(가로행 전부 차지해주삼) 기본으로 잇음 -->
    <div class="box">
        <p>안녕하세요 개발자입니다.</p>
    </div>
</body>
</html>
