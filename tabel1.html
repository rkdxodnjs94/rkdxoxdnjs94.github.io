<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tabel1.css">
    <title>Document</title>
</head>
<body>
  
  <div>
    <table>
        <!-- 제목용 열 : th-->
        <!-- thead, tbody : 제목행, 일반행 보기좋기용-->
      <thead>
          <tr>
            <th><p>dddd</p><p>dddd</p></th>
            <td style="vertical-align: middle;">2</td> <!-- ver-ali: 세로정렬 -->
            <!-- inline/inline-block 요소 간의 세로정렬 할 때 -->
            <!-- table 요소 안의 세로정렬 할 때 -->
            <!-- display: inline - 폭과 너비가 없는 요소(폭,너비 지정 불가능) -->
            <td>3</td>
          </tr>
      </thead>
      <tbody>
          <tr>
              <th>1</th>
              <td>2</td>
              <td>3</td>
          </tr>
      </tbody>
    </table>
  </div>

  <div>
    <p style="font-size: 50px;">greetings<span style="font-size: 20px; vertical-align: sub;">안녕</span></p>
  </div>
  <div>
    <img src="https://mdn.mozillademos.org/files/12245/frame_image.svg" width="32" height="32"> image with a default alignment.
  </div> 

  <div style="display: table;">
    <div style="display: table-cell">21</div>
    <div style="display: table-cell">23</div>
    </div>
  </div>

</body>
</html>
